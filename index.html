<!DOCTYPE html>
<html>
<head>
<title>imaPRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="features-heading">We help to create your digital business</h2>

<div class="scroll-line">
  <img src="./images/scrolling-line.png" alt="scroller-line">

</div>

<div class="features-tab">
  <button class="tablinks" onclick="openFeatures(event, 'Architecture')" id="defaultOpen">Architecture / Wireframing</button>
  <button class="tablinks" onclick="openFeatures(event, 'Branding')">Branding design</button>
  <button class="tablinks" onclick="openFeatures(event, 'User')">User experience flow</button>
  <button class="tablinks" onclick="openFeatures(event, 'Wireframing')">Wireframing / Architecture</button>
</div>


  <div id="Architecture" class="tabcontent">
    <img src="./images/mockup1.png" alt="mockup1">
  </div>

  <div id="Branding" class="tabcontent">
    <img src="./images/mockup2.png" alt="mockup2">
  </div>

  <div id="User" class="tabcontent">
    <img src="./images/mockup3.png" alt="mockup3">
  </div>

  <div id="Wireframing" class="tabcontent">
    <img src="./images/mockup2.png" alt="mockup2">
  </div>

<script>
function openFeatures(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
